<!DOCTYPE html>
<html lang="en" data-theme="blue">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1>calc</h1>

        <div class="themes-container">
          <label class="container" data-num="1">
            <input type="radio" name="themes" value="blue" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="container" data-num="2">
            <input type="radio" name="themes" value="light" />
            <span class="checkmark"></span>
          </label>

          <label class="container" data-num="3">
            <input type="radio" name="themes" value="dark" />
            <span class="checkmark"></span>
          </label>
        </div>
      </header>

      <section class="number-screen">
        <div id="screen">
          <p id="history"></p>
          <p id="output"></p>
        </div>
      </section>

      <main class="numpad">
        <div class="numpad__row">
          <button id="7" class="btn btn-num number">7</button>
          <button id="8" class="btn btn-num number">8</button>
          <button id="9" class="btn btn-num number">9</button>
          <button id="delete" class="btn btn-del operator">del</button>
        </div>
        <div class="numpad__row">
          <button id="4" class="btn btn-num number">4</button>
          <button id="5" class="btn btn-num number">5</button>
          <button id="6" class="btn btn-num number">6</button>
          <button id="+" class="btn btn-num operator">+</button>
        </div>
        <div class="numpad__row">
          <button id="1" class="btn btn-num number">1</button>
          <button id="2" class="btn btn-num number">2</button>
          <button id="3" class="btn btn-num number">3</button>
          <button id="-" class="btn btn-num operator">-</button>
        </div>
        <div class="numpad__row">
          <button id="." class="btn btn-num operator">.</button>
          <button id="0" class="btn btn-num number">0</button>
          <button id="/" class="btn btn-num operator">/</button>
          <button id="*" class="btn btn-num operator">x</button>
        </div>

        <div class="numpad__large-btn">
          <button id="reset" class="btn btn-large btn-del operator">
            reset
          </button>
          <button id="=" class="btn btn-large btn-equal operator">=</button>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/toggle-theme.js"></script>
  </body>
</html>
